<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container-left">
        <div class="brand">
            <div>
                <img src="assets/odin-lined.png" alt="Odin picture"><p>Odin</p>
            </div>
        </div>

          <p class="credits">Photo by <a href="">Halie West</a> from <a href="">Unplash</a></p>  
    </div>
    <div class="container-right">
        <blockquote>This is not a real online service!You know you need something 
            like this in your life to help you realize your deepest drems.<br>
            Sign up<i> now</i> to get started.<br>
            <br>
            You <i> know</i> you want to.
        </blockquote>
        <div class="form-container">
            <h4>Let's do this!</h4>
            <form action="/sumbit" method="post">
                <div>
                    <label>FIRST NAME</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <label>LAST NAME</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div>
                    <label>EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label>PHONE NUMBER</label>
                    <input type="tel" pattern="\d{10}" name="phoneNumber" id="phoneNumber" required>
                </div>
                <div>
                    <label>PASSWORD</label>
                    <input   type="password"
  name="password"
  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
  title="Password must be at least 8 characters long and include at least one letter and one number"
  required>
                </div>
                
                
                <div>
                    <label>CONFIRM PASSWORD</label>
                    <input   type="password"
  name="confirmPassword"
  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
  title="Password must be at least 8 characters long and include at least one letter and one number"
  required>
                </div>
            </form>
        </div>
        <div class="last-div">
            <button type="submit" id="create">Create account</button>
            <p class="login">Already have an account?<a> Log in</a></p>
        </div>
    </div>
    </main>
    
</body>
</html>
